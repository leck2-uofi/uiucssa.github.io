<!DOCTYPE html>
<html lang="en">
  <head>

    <title>UIUC SSA &mdash; {{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap-paper.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">UIUC <span style="color: #ED2E38;">S</span>SA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/index.html' %}class="active"{% endif %}><a href="/">Home</a></li>
            <li {% if page.url == '/about.html' %}class="active"{% endif %}><a href="/about.html">About</a></li>
            <li {% if page.url == '/blog.html' %}class="active"{% endif %}><a href="/blog.html">Blog</a></li>
            <li {% if page.url == '/forum.html' %}class="active"{% endif %}><a href="/forum.html">Forum</a></li>
            <li {% if page.url == '/events.html' %}class="active"{% endif %}><a href="/events.html">Events</a></li>

          <form class="navbar-form navbar-right" action="/workingonit.html" method="GEt">

              <input type="text" placeholder="Email" class="form-control">

            </div>

    <div class="container" style="margin-top: 40px;">

      <hr>

      <footer>
        <p>
          Powered by <a href="http://getbootstrap.com/">Bootstrap</a> / <a href="http://jekyllrb.com/">Jekyll</a> / <a href="https://jquery.com/">jQuery</a> / <a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a>
          <br>
          Last updated on {{ 'now' | date: '%d %b %Y' }}

          <script type="text/javascript">
            var version = {{ 'now' | date: '%s' }};

            document.write('(' + version.toString(16) + ')');
          </script>
        </p>
      </footer>
    </div> <!-- /container -->
