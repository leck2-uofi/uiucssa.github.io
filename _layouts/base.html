<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}University of Illinois at Urbana-Champaign, Singapore Students Association (UIUC SSA)">
    <meta name="author" content="">
    <link rel="icon" href="{{ site.url }}/favicon.ico">

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}UIUC Singapore Students Association (SSA)</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.url }}/bootstrap/css/bootstrap-paper.min.css" rel="stylesheet">
    <link href="{{ site.url }}/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.url }}/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.url }}/">UIUC <span style="color: #ED2E38;">S</span>SA</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/index.html' %}class="active"{% endif %}><a href="{{ site.url }}/">Home</a></li>
            <li {% if page.url == '/about.html' %}class="active"{% endif %}><a href="{{ site.url }}/about.html">About</a></li>
            <li {% if page.url == '/blog.html' %}class="active"{% endif %}><a href="{{ site.url }}/blog.html">Blog</a></li>
            <li {% if page.url == '/forum.html' %}class="active"{% endif %}><a href="{{ site.url }}/forum.html">Forum</a></li>
            <li {% if page.url == '/events.html' %}class="active"{% endif %}><a href="{{ site.url }}/events.html">Events</a></li>
            <li {% if page.url == '/resources.html' %}class="active"{% endif %}><a href="{{ site.url }}/resources.html">Resources</a></li>
          </ul>

          <form class="navbar-form navbar-right" action="{{ site.url }}/workingonit.html" method="GET">
            <!-- <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div> -->
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {{ content }}

    <div class="container" style="margin-top: 40px;">

      <hr>

      <footer>
        <p>
          <span class="pull-left">
            Powered by <a href="http://getbootstrap.com/">Bootstrap</a> / <a href="http://jekyllrb.com/">Jekyll</a> / <a href="https://jquery.com/">jQuery</a> / <a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a>
            <br>
            Generated on {{ 'now' | date: '%d %b %Y' }}

            <script type="text/javascript">
              var version = {{ 'now' | date: '%s' }};

              document.write('(' + version.toString(16) + ')');
            </script>
          </span>

          <span class="pull-right">
            Questions? <a href="mailto:core@uiucssa.com">core@uiucssa.com</a>
          </span>
        </p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.url }}/jquery/js/jquery.min.js"></script>
    <script src="{{ site.url }}/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
